<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css">
  <title>JavaScript</title>

   

</head>

<body>

     
   <div class="container mt-4" id="contentContainer">
    

    <form class="d-lg-inline-flex">

      <!--Search option start-->

      <div class="form-group me-2 my-2">
        <div class="input-group">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-magnifying-glass text-info"></i>
          </span>
          <input type="text" class="form-control border-start-0" placeholder="Hawai, USA" id="searchInput"
            autocomplete="off">

          <ul id="suggestions" class="list-group mt-2 position-absolute mt-5"></ul>

        </div>
      </div>

      <!--Search option ends-->



      <!--Check in and Check out Option start-->

      <div class="form-group me-2 my-2">
        <div class="input-group">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-calendar-days text-info"></i>
          </span>
          <input type="text" class="form-control border-start-0 border-end-0" placeholder="Check In" id="check-in-input"
            autocomplete="off">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-angle-right text-info"></i>
          </span>
          <input type="text" class="form-control border-start-0 " placeholder="Check Out" id="check-out-input"
            autocomplete="off">
        </div>

      </div>

      <!--Check in and Check out Option ends-->


      <!--Guest starts-->


      <div class="form-group me-2 my-2">
        <div class="input-group">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-users text-info"></i>
          </span>

          <input type="text" class="form-control border-start-0 border-end-0" placeholder="Guests" id="guestInput"
            autocomplete="off">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-angle-down text-info"></i>
          </span>
        </div>

       <div class="text-center mx-auto">
        <div class="btn-group" role="group" id="counterOpen">
          <button type="button" class="btn btn-outline-warning rounded-circle me-2 border-warning border-2"
            id="decreaseBtn">-</button>
          <span id="counterValue" class="mt-3 me-2">0</span>
          <button type="button" class="btn btn-outline-warning rounded-circle me-2 border-warning border-2"
            id="increaseBtn">+</button>
          <span type="button " class="btn btn-warning" id="counterApplyButton">Apply</span>
        </div>
       </div>

      </div>

      <!--Guest ends-->


      <!--Price start-->
      <div class="form-group me-2 my-2">
        <div class="input-group">
          <input type="text" class="form-control border-end-0" placeholder="Price Range" id="priceInput"
            autocomplete="off">
          <span class="input-group-text bg-white ">
            <i class="fa-solid fa-angle-down text-info"></i>
          </span>
        </div>
        <div class="col-10 col-md-12 text-center mx-auto ">
          <div class="row" id="sliderOpen">
            <div class="col-md-12">
              <div class="mt-3">
                <small class="text-muted">Price Range: <small class="text-warning text-sm"><i
                      class="fa-solid fa-bangladeshi-taka-sign text-warning"></i>0 - <i
                      class="fa-solid fa-bangladeshi-taka-sign text-warning"></i>1000+ per night</small></small>
              </div>
              <div class="ms-2 me-2">
                <div class="mt-5 mb-4" id="slider">

                </div>
              </div>
              <div type="button " class="btn btn-warning" id="sliderApply">Apply</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group me-2 my-2 text-center">
        <button class="btn btn-warning" type="submit" id="searchButton">Search</button>
      </div>

      <!--Price ends-->
    </form>


    <div class="card mx-auto" id="searchBox" style="width: 18rem;">
      <h5 class="card-title text-center py-2 bg-dark text-white">Search Result</h5>
      <div class="card-body text-muted" id="outputDiv">
       
      </div>
      
    </div>


 <div class="showMap text-center mb-5">
    <button id="showMapBtn" type="button" class="btn btn-dark rounded-pill "><i class="fa-solid fa-map me-2"></i>Show Map</button>
    
  </div>
</section>


  <section class="">

    <div id="map" class="">

    
  </div>
   
    <div id="propertyListContainer" class="property-list-container">
   </div>
   


  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script/places.js"></script>
  <script src="script/calendar.js"></script>
  <script src="script/guest.js"></script>
  <script src="script/slider.js"></script>
  <script src="script/leaflet.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
